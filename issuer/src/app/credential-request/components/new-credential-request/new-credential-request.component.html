<div class="container">
    <form novalidate autocomplete="false">
        <button type="button" class="btn btn-primary btn-lg btn-block mb-3" (click)="onSubmit()"
            [disabled]="request">Create New Credential Request</button>
    </form>

    <div *ngIf="request" class="row">
        <div class="col-12">
            <div class="form-group">
                <label>Copy the following request object:</label>
                <div class="input-group">
                    <textarea class="form-control" cols="30" rows="10" [value]="requestObject" #requestObjectEl
                        readonly></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="copy(requestObjectEl)">
                            <i class="fas fa-clipboard"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Alternatively copy the following request URL:</label>
                <div class="input-group">
                    <input type="text" class="form-control" [value]="requestUrl" #requestUrlEl readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="copy(requestUrlEl)">
                            <i class="fas fa-clipboard"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
