<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="card-text">
                <div>
                    <small class="text-muted">{{ 'shared.connection-id' | translate }}:&nbsp;</small>
                    <p>{{ connectionID }}</p>
                </div>
                <div class="btn-group">
                    <small class="text-muted">{{ 'credential.revoke-credential-exchange-id' | translate }}:&nbsp;</small>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="credentialExchangeID">
                        <option *ngFor="let credExchangeID of availableCredentialExchangeIDs"
                            value="{{ credExchangeID }}">{{ credExchangeID }}</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="onSubmitRevoke()"
                            class="btn btn-primary">{{ 'shared.revoke' | translate }}</button>
                        <br />
                        <ng-container *ngIf="revokeResult === 'success'">
                            <span class="badge badge-success">{{ 'shared.credential-revocation' | translate }}{{ 'shared.success' | translate }}</span>
                        </ng-container>
                        <ng-container *ngIf="revokeResult === 'failed'">
                            <span class="badge badge-danger">{{ 'shared.credential-revocation' | translate }}{{ 'shared.failure' | translate }}</span>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
