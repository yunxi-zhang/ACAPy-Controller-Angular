<div class="card-columns">
    <app-credential-card *ngFor="let credExRecord of credExRecords" [credExRecord]="credExRecord"></app-credential-card>
    <app-credential-card *ngFor="let credential of credentials" [credential]="credential"></app-credential-card>
</div>

<app-empty-list *ngIf="!credentials?.length && !credExRecords?.length"></app-empty-list>
