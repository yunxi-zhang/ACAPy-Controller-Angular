<div class="card shadow-sm">
    <div class="card-body">
        <div class="card-title">
            <small>
                <span>Click on the Definition ID to view details</span>
            </small>
        </div>
        <div class="card-text">
            <span>
                <small class="text-muted">Definition ID:</small>&nbsp;
            </span>
            <span><a class="cursor-pointer" (click)="getDefinitionDetail()">{{ definitionID }}</a></span>
        </div>
        <div class="card-text">
            <span>
                <small class="text-muted">Schema ID:</small>&nbsp;
            </span>
            <span>{{ definitionDetail?.schemaId }}</span>
        </div>
        <div class="card-text">
            <span>
                <small class="text-muted">Type:</small>&nbsp;
            </span>
            <span>{{ definitionDetail?.type }}</span>
        </div>
        <div class="card-text">
            <span>
                <small class="text-muted">Tag:</small>&nbsp;
            </span>
            <span>{{ definitionDetail?.tag }}</span>
        </div>
    </div>
</div>
